<h2 class="text-3xl">Todo-Component</h2>

<div class="grid grid-cols-1 lg:grid-cols-2 gap-4">
    <form [formGroup]="contactForm">
        <div class="w-full">
            <div class="flex items-center">
                <h1 tabindex="0" class="focus:outline-none text-xl font-medium pr-2 leading-5 text-gray-800">Personal Information</h1>
            </div>
            <p tabindex="0" class="focus:outline-none mt-2 text-sm leading-5 text-gray-600">Information about the user.</p>
        </div>
        <div class="md:flex items-center mt-8">
            <div class="md:w-64">
                <label class="text-md leading-none text-gray-800" id="firstName" >First name</label>
                <input type="name" formControlName="firstName" class="w-full p-3 mt-3 bg-gray-100 border rounded border-gray-200 focus:outline-none focus:border-gray-600 text-sm font-medium leading-none text-gray-800" aria-labelledby="firstName" placeholder="John" />
            </div>
            <div class="md:w-64 md:ml-12 md:mt-0 mt-4">
                <label class="text-md leading-none text-gray-800" id="lastName">Last name</label>
                <input type="name" formControlName="lastName" class="w-full p-3 mt-3 bg-gray-100 border rounded border-gray-200 focus:outline-none focus:border-gray-600 text-sm font-medium leading-none text-gray-800" aria-labelledby="lastName" placeholder="Doe" />
            </div>
        </div>
    </form>
    <pre class="p-4 bg-blue-100 text-sm shadow-lg rounded">{{contactForm.value | json}}</pre>
</div>

<div class="grid grid-cols-1 lg:grid-cols-2 gap-4 mt-8">
    <form [formGroup]="todoForm">
        <div class="w-full">
            <div class="flex items-center">
                <h1 tabindex="0" class="focus:outline-none text-xl font-medium pr-2 leading-5 text-gray-800">TodoList</h1>
            </div>
            <p tabindex="0" class="focus:outline-none mt-2 text-sm leading-5 text-gray-600">Here are some things that needed todo.</p>
        </div>
        <div class="flex flex-col mt-8" formArrayName="todo">
            <div class="flex w-full items-center mb-2" *ngFor="let element of todoArray.controls; let i = index" formGroupName="{{i}}">
                <input type="checkbox" class="mr-2 flex-none" formControlName="complete" (change)="setTodo(element)">
                <input type="text" class="grow w-full p-2 bg-transparent border rounded border-gray-200 focus:outline-none focus:border-gray-600 text-sm font-medium leading-none text-gray-800 mr-2" formControlName="value" placeholder="Neues Element" (blur)="setTodo(element)">
                <button class="flex-none w-10 h-10 p-2 bg-gray-200 text-red-500 rounded shadow-lg" (click)="deleteTodo(element.value.id)">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                    </svg>
                </button>
            </div>
        </div>
        <div class="flex flex-row-reverse">
            <button class="flex items-center w-10 h-10 p-2 bg-gray-800 text-white rounded shadow-lg" (click)="addTodo()">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                </svg>
            </button>
        </div>

    </form>
    <pre class="p-4 bg-blue-100 text-sm shadow-lg rounded">{{ todoForm.value | json }}</pre>
</div>
